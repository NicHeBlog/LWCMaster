<template>
    <lightning-card title="使用datatable展示Apex取出的数据" icon-name="custom:custom15">
        <template if:true={accounts.data}>
            <lightning-datatable
                key-field="Id"
                data={accounts.data}
                columns={columns}
            >
           </lightning-datatable>
        </template>
    </lightning-card>
</template>
