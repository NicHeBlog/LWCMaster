<template>
<lightning-card title="读取静态数据展示" icon-name="custom:custom14">
    <div class="slds-m-around_medium">
       <template for:each={contacts} for:item="contact">
          <div key={contact.Id}>
             {contact.Name}, {contact.Title}
          </div>
       </template>
       <lightning-button label="点击改变数据" onclick={handleClick}></lightning-button>
    </div>
 </lightning-card>
</template>
